<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todo">
        <div class="todo__header">Website todo</div>
        <div class="todo__body">
            <div class="todo__body-list">
                
            </div>
            <button class="todo__body-btn">+ New task</button>
        </div>
    </div>
    <div class="modals">
        <div class="modal__wrapper hidden">
            <div class="modal modals__create">
                <div class="modal-title modals__create-title">Creating a new task</div>
                <div class="modal-body modals__create-body">
                    <input class="modal-input" id="create-input" type="text" placeholder="Task name">
                    <textarea class="modal-textarea" id="create-textarea" placeholder="Task description"></textarea>
                    <div class="modal__options">
                        <button class="modal-btn modals__create-btn">Create</button>
                        <button class="modal-btn modal-btn__close">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal__wrapper hidden">
            <div class="modal modals__view">
                <div class="modal-title modals__view-title"></div>
                <div class="modal-body modals__view-body">
                    <p class="modal__view-desc"></p>
                    <div class="modal__options">
                        <button class="modal-btn modal__edit-btn">Edit</button>
                        <button class="modal-btn modal-btn__close">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal__wrapper hidden">
            <div class="modal modals__edit">
                <div class="modal-title modals__edit-title">Editing the task</div>
                <div class="modal-body modals__edit-body">
                    <input class="modal-input" id="edit-input" type="text" placeholder="Task name">
                    <textarea class="modal-textarea" id="edit-textarea" placeholder="Task description"></textarea>
                    <div class="modal__options">
                        <button class="modal-btn modal-btn__save">Save</button>
                        <button class="modal-btn modal-btn__close">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
